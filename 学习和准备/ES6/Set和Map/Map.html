  <div>
    <p>Maps和Objects的区别</p>
    <p>1.一个Object的键只能是字符串或者Symbols，但一个Map的键可以是任意值</p>
    <p>2.Map中的键值是有序的，而添加到对象中的键则不是</p>
    <p>3.Map的键值对个数可以从size属性获取，而Object的键值对个数只能手动计算</p>
    <p>4.Object都有自己的原型，原型链上的键名有可能和你自己在对象上的设置的键名产生冲突</p>
  </div>

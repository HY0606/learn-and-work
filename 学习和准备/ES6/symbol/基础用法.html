<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Symbol是一个新的基本数据类型 而且是一个值类型
    //使用Symbol函数执行得到一个Symbol数据类型
    //Symbol跟字符串差不多 但是使用Symbol函数得到的数据，每一个都是完全不同的
    //Symbol可以接受一个参数（），是对这个symbol数据的描述
    //即使描述一样，但是值也是不同
    //一般当作对象的属性 任意一个Symbol() 得到的值都是不同的
    let sym1 = Symbol();
    let sym2 = Symbol("foo");
    console.log(typeof sym1); //"symbol"

    let obj = {
      sym1: '珠峰',
      [sym1]: 'sdsdsd'
    }
    console.log(obj)

    //symbol不可以转为数字 Number(Symbol(1)) 会报错
    //可以转布尔 console.log(!Symbol(1))
    //可以调用toString变成显示字符串
    console.log(Symbol('zf').toString());

    //Symbol.for() 如果之前有相同参数的Symbol的值，找到这个值返回，如果没有就创建一个新的Symbol值
  </script>
</body>
</html>

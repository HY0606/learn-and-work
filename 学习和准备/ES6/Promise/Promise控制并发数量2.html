<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function get(i){
      console.log('In-'+i)
      return new Promise((resolve,reject) => {
        setTimeout(() => {
          resolve(i*1000)
          console.log('Out', i, 'Out')
        }, i*1000);
      })
    }
    const list = [1,2,3,4,5,6,7,8,9]
    let count = 0
    // 执行函数
    function run() {
      if(count<3 && list.length) {
        count+=1
        get(list.shift()).then(() => {
          count-=1
          run()
        })
      }
    }
    // 首次直接执行三个并发
    function async(){
      for(var i=0;i<3;i++){
        run()
      }
    }
  </script>
</body>
</html>

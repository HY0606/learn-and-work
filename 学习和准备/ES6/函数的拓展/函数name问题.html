<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn(){}
    console.log(fn.name); //'fn'
    console.log((function(){}).name); //''  匿名函数
    //特殊情况
    //1.通过bind方法得到一个新的函数
    let fn1=fn.bind(null);
    console.log(fn1.name); //boud fn

    //2.通过构造函数方式创建一个函数
    //new Function('形参',"函数体")
    //function fn(形参){函数体}
    let fn2 = new Function("x,y","console.log(x,y);");
    console.log(fn2(10,100));
    console.log(fn2.name); //anonymous

    //面试题
    let str='[{"name":"hhh"},{"age":100}]';
    let arr = (new Function("return"+str))();
    console.log(arr);
  </script>
</body>
</html>
